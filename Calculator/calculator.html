<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="button_container">

            <button class="button" id="clear"onclick="
            currentDisplay='';
            document.querySelector('#display').value= currentDisplay;">C</button>

            <button class="button" id="parsent"onclick="
            currentDisplay=currentDisplay + '%';
            document.querySelector('#display').value= currentDisplay;">%</button>

            <button class="button" id="pi"onclick="
            currentDisplay=currentDisplay + '3.1416';
            document.querySelector('#display').value= currentDisplay;">&pi;</button>

            <button class="button" id="backspace"><--</button>

            <button class="button" id="one" onclick="
            currentDisplay=currentDisplay + '1';
            document.querySelector('#display').value= currentDisplay;">1</button>

            <button class="button" id="Two"onclick="
            currentDisplay=currentDisplay + '2';
            document.querySelector('#display').value= currentDisplay;">2</button>

            <button class="button" id="three" onclick="
            currentDisplay=currentDisplay + '3';
            document.querySelector('#display').value= currentDisplay;">3</button>

            <button class="button" id="*"onclick="
            currentDisplay=currentDisplay + '*';
            document.querySelector('#display').value= currentDisplay;">&times;</button>

            <button class="button" id="fore"onclick="
            currentDisplay=currentDisplay + '4';
            document.querySelector('#display').value= currentDisplay;">4</button>

            <button class="button" id="five"onclick="
            currentDisplay=currentDisplay + '5';
            document.querySelector('#display').value= currentDisplay;">5</button>

            <button class="button" id="six"onclick="
            currentDisplay=currentDisplay + '6';
            document.querySelector('#display').value= currentDisplay;">6</button>

            <button class="button" id="/"onclick="
            currentDisplay=currentDisplay + '/';
            document.querySelector('#display').value= currentDisplay;">&divide;</button>

            <button class="button" id="seven"onclick="
            currentDisplay=currentDisplay + '7';
            document.querySelector('#display').value= currentDisplay;">7</button>

            <button class="button" id="eight"onclick="
            currentDisplay=currentDisplay + '8';
            document.querySelector('#display').value= currentDisplay;">8</button>

            <button class="button" id="nine"onclick="
            currentDisplay=currentDisplay + '9';
            document.querySelector('#display').value= currentDisplay;">9</button>

            <button class="button" id="minus"onclick="
            currentDisplay=currentDisplay + '-';
            document.querySelector('#display').value= currentDisplay;">-</button>

            <button class="button" id="dot"onclick="
            currentDisplay=currentDisplay + '.';
            document.querySelector('#display').value= currentDisplay;">.</button>

            <button class="button" id="zero"onclick="
            currentDisplay=currentDisplay + '0';
            document.querySelector('#display').value= currentDisplay;">0</button>

            <button class="button" id="equal"onclick="
            let result = eval(currentDisplay);
            currentDisplay=result;
            document.querySelector('#display').value= currentDisplay;">=</button>

            <button class="button" id="added"onclick="
            currentDisplay=currentDisplay + '+';
            document.querySelector('#display').value= currentDisplay;">+</button>

        </div>
    </div>

    <script>
        let currentDisplay = ' ';
        document.querySelector('#display').value= currentDisplay;
    </script>
</body>
</html>
